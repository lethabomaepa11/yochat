<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People | YoChat!</title>
    <link href="../assets/icons/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/icons/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../assets/icons/fontawesome/css/solid.css" rel="stylesheet" />
    <link href="../assets/icons/fontawesome/css/regular.css" rel="stylesheet" />
    <link rel="stylesheet" href="../global.css">
</head>
<body class="flex">
    <!-- Desktop Nav -->
     <aside>
        <ul class="flex flex-col">
            <li title="Chat"><i class="fa-solid fa-comment-dots"></i></li>
            <li title="Groups"><i class="fa-solid fa-user-group"></i></li>
            <li title="People"><i class="fa-solid fa-people-line"></i></li>
            <li title="Profile"><i class="fa-regular fa-circle-user"></i></li>
        </ul>
     </aside>
    <!-- Where the list of people will be shown -->
    <div id="middleView">
        <h1>People</h1>
        <input type="search" placeholder="Search People" name="searchInput" id="searchInput"/>
        <div id="peopleList" class="list">
        </div>
    </div>
    <main id="mainView">

    </main>
    <!-- Mobile -->
    <nav id="bottomNav">
        <ul class="flex">
            <li title="Chat"><i class="fa-solid fa-comment-dots"></i></li>
            <li title="Groups"><i class="fa-solid fa-user-group"></i></li>
            <li title="People"><i class="fa-solid fa-people-line"></i></li>
            <li title="Profile"><i class="fa-regular fa-circle-user"></i></li>
        </ul>
    </nav>

    <script type="module" src="../index.js"></script>
    <script type="module" src="../js/people.js"></script>

</html>
