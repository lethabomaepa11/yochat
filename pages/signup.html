<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to YoChat!</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="flex sm-flex-col-reverse items-center justify-center" style="height: 100vh;">
        <div class="form-container">
            <h1>Create an Account</h1>
            <p id="signupError" class="text-error"></p>
            <form id="signupForm" name="signupForm">
                <!-- Displayed: inline on Desktop, Block on mobile -->
                <span class="form-field flex sm-flex-col" style="gap:10px;">
                    <span class="form-field">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" required />
                    </span>
                    <span class="form-field">
                        <label for="surname">Surname</label>
                        <input type="text" name="surname" id="surname" required />
                    </span>
                </span>
                <span class="form-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required/>
                </span>
                
                <span class="form-field">
                    <label for="password">Create Password</label>
                    <input type="password" name="password" id="password" required/>
                </span>
                
                <span class="form-field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required/>
                </span>
                <button type="submit" class="bg-primary">
                    Signup
                </button>

                <span>
                    Already have an account?
                    <a href="./login.html">Login</a>
                </span>


            </form>

        </div>
        <img class="authLogo" src="../assets/images/logo.png" />

    </div>
    <script type="module" src="../js/signup.js"></script>
</body>
</html>
